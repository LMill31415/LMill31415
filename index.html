<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            width: 70%;
            background-color: aqua;
            margin: auto;
        }

        .smallBoxes {
            width: 40%;
            background-color: gray;
            margin: 10px;
            text-align: center;
        }

        .bigBox {
            display: flex;
            justify-content: space-evenly;
        }

        .smallBoxes img {
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1 style="text-align: center;">A Website</h1>
        <div class="bigBox">
            <div class="smallBoxes">
                <h2>About Me</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt ex molestias itaque? Labore sequi
                    expedita voluptates ratione illum beatae quo dicta ullam, dolorum, sed natus. Molestias nam ea porro
                    repellat.</p>
            </div>
            <div class="smallBoxes">
                <h2>My Game</h2>
                <p>Click <a href="game/index.html">Here</a> to play my game.</p>
            </div>
        </div>
        <div class="bigBox">
            <div class="smallBoxes">
                <h2>Cat</h2>
                <img src="img/cat.jpg" alt="Is a cat" style="transform: scaleX(-1);">
            </div>
            <div class="smallBoxes">
                <h2>Evil Cat</h2>
                <img src="img/cat.jpg" alt="Is a cat" style="filter: invert(100%);">
            </div>
        </div>
    </div>

</body>

</html>
